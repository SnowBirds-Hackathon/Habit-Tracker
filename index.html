    <title>Did I Do The Thing</title>

  </head>
  <body class="min-w-[768px]">

    <div>
      <section class="header">
        <div class=" flex flex-row justify-between p-4 w-full space-x-40">
          <div class="outline-4 border-2 border-double rounded-lg h-1/2">
            <img class="w-15 h-10" src="/assets/snowbird-logo.png" alt="snowbird-logo">
          </div>
          <div class="p-2 cursor-pointer" id="hamburger-icon">
            <div class="w-6 h-0.5 bg-gray-800 my-1 transition"></div>
            <div class="w-6 h-0.5 bg-gray-800 my-1 transition"></div>
            <div class="w-6 h-0.5 bg-gray-800 my-1 transition"></div>
          </div>
        </div>
      </section>
    </div>
    <!-- blob -->
    <div id="blob" class=" bg-white absolute rounded-[50%] left-[50%] top-[50%] translate-x-[-50%] translate-y-[-50%] bg-gradient-to-r from-cyan-200
      to-purple-600 w-[34wmax] opacity-30 z-0 animate-rotate-blob">
    </div>

    <div class="flex          justify-center rounded-lg bg-transparent">

      <div class="border-4 w-120 h-120 rounded-lg text-center text-2xl font-extrabold uppercase drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] 
      hover:underline italic gradient-text bg-gradient-to-r from-cyan-200 to-purple-600">
        <p class="border-4 w-80 h-90 rounded-lg text-center text-2xl font-extrabold uppercase drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)] 
          hover:underline italic gradient-text bg-gradient-to-r from-cyan-200 to-purple-600">
          Did I do the thing?
        </p>
      </div>
    </div>

    <!-- Container for the Habit Tracker -->

    <!--flex flex-row justify-between p-4 w-full space-x-40"-->
    <div class=" mx-auto max-w-7xl px-4 flex justify-center">
      <div class="h-100 w-4/5 flex justify-center bg-teal-lightest font-sans">
        <div id='things-container' class="bg-white mx-auto rounded shadow p-6 m-4 w-full border border-orange-500">
          <div class="mb-4">
            <div id="header" class="flex flex-1 align-center border border-red-900">
              <h1 class="w-1/3 text-4xl text-indigo-600 font-medium mb-2 min-w-fit">
                The Things
              </h1>
              <div class="flex-1 flex border border-red-500 sm:gap-x-4 md:gap-x-4 items-center px-3 min-h-15">
                <h3 class="border border-purple-500 text-lg font-bold">Mon</h3>
                <h3 class="text-lg font-bold">Tue</h3>
                <h3 class="text-lg font-bold">Wed</h3>
                <h3 class="text-lg font-bold">Thu</h3>
                <h3 class="text-lg font-bold">Fri</h3>
                <h3 class="text-lg font-bold">Sat</h3>
                <h3 class="text-lg font-bold">Sun</h3>
              </div>
            </div>
            <div class=" overflow-y-auto max-h-80">
              <div id="listBox"> </div>
            </div>
            <div class="flex mt-4 border border-orange-500">
              <!-- input box for habits -->
              <input class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-4 text-grey-darker" name="text"
                id="text" placeholder="Add Thing" />
              <input type="hidden" id="saveIndex" />
              <!-- Add button to push habits to container-->
              <button
                class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600 rounded text-white bg-indigo-600 transition-colors duration-300 mt-1 md:mt-0 md:ml-1"
                id="add-task-btn">+</button>
              <button
                class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600 rounded bg-indigo-600 text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1"
                style="display: none" id="save-todo-btn">Edit</button>

              <div class="border-2 rounded-lg p-1 h-1/2 bg-red-500">
                <button class="text-black"> Health </button>
              </div>
              <div class="border-2 rounded-lg p-1 h-1/2 bg-yellow-300">
                <button class="text-black"> Work </button>
              </div>
              <div class="border-2 rounded-lg p-1 h-1/2 bg-green-500">
                <button class="text-black"> Social </button>
              </div>
              <div class="border-2 rounded-lg p-1 h-1/2 bg-black">
                <button class="text-white"> Reset </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
