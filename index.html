<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did I Do The Thing</title>
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body>

    <section class="header">
      <div class="flex flex-auto justify-center p-4 w-full space-x-20">
        <div class="outline-4 border-2 border-double rounded-lg h-1/2">
          <img class="w-15 h-10" src="/assets/snowbird-logo.png" alt="snowbird-logo">
        </div>

        <div class="border-2 rounded-lg p-1 h-1/2">
          <h1 class="text-red-900 bg-transparent text-center text-2xl font-mono">Did I do the Thing</h1>
        </div>
        <div class="p-2 cursor-pointer" id="hamburger-icon">
          <div class="w-6 h-0.5 bg-gray-800 my-1 transition"></div>
          <div class="w-6 h-0.5 bg-gray-800 my-1 transition"></div>
          <div class="w-6 h-0.5 bg-gray-800 my-1 transition"></div>
        </div>
      </div>
    </section>

    <section class="Filter">
      <div class="flex flex-auto justify-center p-4 w-full space-x-10">
        <div class="border-2 rounded-lg p-1 h-1/2 bg-red-950">
          <button class="text-black"> Health </button>
        </div>
        <div class="border-2 rounded-lg p-1 h-1/2 bg-yellow-300">
          <button class="text-black"> Work </button>
        </div>
        <div class="border-2 rounded-lg p-1 h-1/2 bg-green-500">
          <button class="text-black"> Social </button>
        </div>
        <div class="border-2 rounded-lg p-1 h-1/2 bg-black">
          <button class="text-white"> Delete </button>
        </div>
      </div>
    </section>

    <!-- Container for the Habit Tracker -->
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="h-100 w-4/5 flex items-center justify-center bg-teal-lightest font-sans">
        <div id='things-container' class="bg-white rounded shadow p-6 m-4 w-full border border-orange-500">
          <div class="mb-4">
            <div id="header" class="flex flex-1 align-center border border-red-900">
              <h1 class="w-1/3 text-3xl md:text-4xl text-indigo-600 font-medium mb-2">
                The Things
              </h1>
              <div class="flex-1 flex border border-red-500 gap-4 items-center">
                <h3 class="border border-purple-500">Mon</h3>
                <h3>Tue</h3>
                <h3>Wed</h3>
                <h3>Thu</h3>
                <h3>Fri</h3>
                <h3>Sat</h3>
                <h3>Sun</h3>
              </div>
            </div>
            <div class=" overflow-y-auto max-h-55">
              <div id="listBox"> </div>
            </div>
            <div class="flex mt-4 border border-orange-500">
              <!-- input box for habits -->
              <input class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-4 text-grey-darker" name="text"
                id="text" placeholder="Add Thing" />
              <input type="hidden" id="saveIndex" />
              <!-- Add button to push habits to container-->
              <button
                class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600 rounded text-white bg-indigo-600 transition-colors duration-300 mt-1 md:mt-0 md:ml-1"
                id="add-task-btn">+</button>
              <button
                class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600 rounded bg-indigo-600 text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1"
                style="display: none" id="save-todo-btn">Edit</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="relative">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-start">
        <span class="bg-white pr-3 text-base font-semibold leading-6 text-gray-900">Data Viz</span>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
